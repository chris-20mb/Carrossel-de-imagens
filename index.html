<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
</head>
<body>
    <main>
        <section class="container">
            <!--Title-->
            <div class="title">
                <h2 class="text-center">our reviews</h2>
                <div class="underline">

                </div>
            </div>
            <!--review-->
            <article class="review">
                <div id="carousel-card" class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                      <h5 id="author" class="card-title">Card title</h5>
                      <h6 id="job" class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
                      <div class="img-container">
                        <img id="person-img" src="img/perfil.jpeg" class="object-fit-sm-contain border rounded " alt="..." width="150px" height="200px">
                      </div>
                      <p id="info" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <!--Prev next buttons-->
                      <div class="button-container">
                        <button class="prev-btn">
                            <i class="fa fa-chevron-left" aria-hidden="true"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </button>
                      </div>
                    </div>
                  </div>
              
            </article>
        </section>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
